<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./assets/img/logo.png" alt="Logo RocketNews" />
        </div>
      </header>
      <main>
        <section>
          <div class="content">
            <h1>Atualize ideias e informações em 5 minutos.</h1>
            <p>Tudo que você precisa saber para começar seu dia bem e informado</p>
            <p>Notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar &#9749;</p>
          </div>

          <form action="">
            <fieldset>
              <legend>Insira seu e-mail:</legend>
              <label for="email">
                <div>
                  <input type="email" name="email" id="email" placeholder="oi@rocketseat.com" required autofocus autocomplete="email" />

                  <div class="btn">
                    <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
                  </div>
                </div>
              </label>
            </fieldset>
          </form>

          <a href="#">Deixe-me ler primeiro <i class="fa-solid fa-arrow-right"></i></a>
        </section>
      </main>
    </div>
    <div id="banner"></div>
  </body>
</html>
